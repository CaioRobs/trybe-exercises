<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";

    const pageTitle = document.getElementById('page-title');
    pageTitle.innerText = 'Pulp Fiction';

    const subtitle = document.getElementById('subtitle');
    subtitle.style.backgroundColor = 'aquamarine';

    const secondParagraph = document.getElementById('second-paragraph');
    secondParagraph.innerText = 'Este é o novo segundo parágrafo';

    const paragraphs = document.getElementsByClassName('paragraph');
    paragraphs[0].style.backgroundColor = 'black';

    const subtitleByTag = document.getElementsByTagName('h4');
    subtitleByTag[0].style.color = "darkgreen";
  </script>
</body>

</html>
