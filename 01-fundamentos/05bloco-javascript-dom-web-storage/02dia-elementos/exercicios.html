<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // COLOQUE SEU CÓDIGO AQUI
    // 1
    const h1 = document.createElement("h1")
    h1.innerText = "Exercício 5.2 - JavaScript DOM"
    const body = document.querySelector('body')
    body.appendChild(h1)

    // 2
    const main = document.createElement("main")
    main.className = 'main-content'
    body.appendChild(main)

    // 3
    const sectionCenter = document.createElement("section")
    sectionCenter.className = 'center-content'
    main.appendChild(sectionCenter)

    // 4
    const p = document.createElement('p')
    p.innerText = "Ullamco aute sint amet id mollit anim."
    sectionCenter.appendChild(p)

    // 5
    const sectionLeft = document.createElement("section")
    sectionLeft.className = 'left-content'
    main.appendChild(sectionLeft)

    // 6
    const sectionRight = document.createElement("section")
    sectionRight.className = 'right-content'
    main.appendChild(sectionRight)

    // 7
    const img = document.createElement('img')
    img.src = 'https://picsum.photos/200'
    img.className = 'small-image'
    sectionLeft.appendChild(img)

    // 8
    const ul = document.createElement('ul')
    sectionRight.appendChild(ul)
    const numeros = {
      1: "um",
      2: "dois",
      3: "três",
      4: "quatro",
      5: "cinco",
      6: "seis",
      7: "sete",
      8: "oito",
      9: "nove",
      10: "dez"
    }
    for (const key in numeros) {
      const li = document.createElement('li')
      li.innerText = numeros[key]
      ul.appendChild(li)
    }

    // 9 & 11
    for (let index = 0; index < 3; index += 1) {
      const h3 = document.createElement('h3')
      h3.className = 'description'
      main.appendChild(h3)
    }

    // 10
    h1.className = 'title'

    // 12
  </script>
</body>

</html>
