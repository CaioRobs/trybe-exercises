<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../bootstrap-5.1.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<title>Exercícios</title>
</head>

<body>
	<form action="" method="get">
		<div class="box input-container">
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label for="name">Nome:</label>
				<input type="text" name="nome" id="name" placeholder="Digite seu nome" maxlength="40" required>

				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Digite seu email" maxlength="50" required>

				<label for="cpf">CPF:</label>
				<input type="text" name="cpf" id="cpf" placeholder="Somente números" minlength="11" maxlength="11" required>
				<!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" -->
			</fieldset>
		</div>

		<div class="box input-container">
			<fieldset>
				<legend>Residência</legend>

				<label for="address">Endereço:</label>
				<input type="text" name="address" id="address" maxlength="200" required>
				<br>

				<label for="city">Cidade:</label>
				<input type="text" name="city" id="city" maxlength="28" required>
				<br>

				<label for="state">Estado:</label>
				<select name="state" id="state" required></select>
				<br>

				<div>
					<label for="type1">
						<input type="radio" name="type" id="type1" value="casa" required>Casa
					</label>
					<br>
					<label for="type2">
						<input type="radio" name="type" id="type2" value="apartamento" required>Apartamento
					</label>
				</div>
			</fieldset>
		</div>

		<div class="box input-container">
			<fieldset>
				<legend>Resumo</legend>

				<label for="resume">Resumo do currículo:</label>
				<textarea name="resume" id="resume" maxlength="1000" rows="5" required></textarea>

				<label for="job">Cargo:</label>
				<input type="text" max="40" required>

				<label for="job-description">Descrição do cargo:</label>
				<textarea name="job-description" id="job-description" maxlength="500" rows="5" required></textarea>

				<label for="date">Data de início</label>
				<input type="text" name="date" id="date" minlength="10" maxlength="10" required>

			</fieldset>
			<button type="submit" id="submit-btn" class="btn btn-success">ENVIAR FORMULARIO</button>
		</div>
	</form>
	<!-- <div id="curriculo" class="curriculo">
		btn limpar
	</div> -->
	<script src="../jquery-3.6.0.min.js"></script>
	<script src="../bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
