<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox - Flex Flow</title>
	<style>
		.box {
			color: #9069EF;
			background-color: rgb(243, 243, 243);
			border: 2px solid #232525;
			font-size: 50px;
			height: 60px;
			margin: 10px 5px;
			text-align: center;
			width: 30%;
		}

		.box-container {
			background-color: #0fa36b;
			display: flex;
			/* ADICIONE AQUI SEUS TESTES */

			flex-direction: row-reverse;
			/* row column reverse */

			flex-wrap: nowrap;
			/* wrap nowrap */

			flex-flow: column-reverse nowrap;
		}
	</style>

</head>

<body>
	<h2><a href="./justify-content.html">justify-content</a></h2>
	<h2><a href="./align-items.html">align-items</a></h2>
	<h2><a href="./align-content.html">align-content</a></h2>

	<div class="box-container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>

</html>
