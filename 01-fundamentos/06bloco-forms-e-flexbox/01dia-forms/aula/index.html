<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<title>Formularios - Tela de Login</title>
</head>

<body>
	<h1>Login</h1>
	<form action="" method="GET" enctype="multipart/form-data">
		<div>
			<label for="input-email">Email:</label>
			<input type="email" name="email" id="input-email" placeholder="Digite seu email" required autofocus
				autocomplete="off">
		</div>
		<div>
			<label for="input-senha">Senha: </label>
			<input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
		</div>
		<label for="checkbox-lembre-me">
			<input type="checkbox" name="lembre-me" id="checkbox-lembre-me">Lembre-me
		</label>
		<div>
			<button type="submit" id="submit-btn">Entrar</button>
		</div>
	</form>
</body>

</html>
